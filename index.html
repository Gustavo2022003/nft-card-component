<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="" class="card-img">

    <div class="card-body">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img class="ethereum" src="images/icon-ethereum.svg" alt="">
      <h2>0.041 ETH</h2>
      <img class="clock" src="images/icon-clock.svg" alt="">
      <p class="clock-txt">3 days left</p>
      <hr>
    </div>

    <div class="cardfooter">
      <img class="profile-picture" src="images/image-avatar.jpg" alt="">
      <p>Creation of <span>Gustavo_gtrz</span></p>
    </div>
  </div>
  
</body>
</html>
